<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Clocks</title>
</head>

<body>
    <div class="container">

        <div class="clocks">
            <img src="./images/spinner.gif" alt="Loading..." id="loading" class="loading">
            <div class="main-clock">
                <div class="clock show" id="chisinau"></div>
                <div class="clock" id="new-york"></div>
                <div class="clock" id="tokyo"></div>
                <div class="clock" id="cape-town"></div>
                <div class="clock" id="buenos-aires"></div>
            </div>

            <div class="cities">
                <button class="active">Chișinău</button>
                <button>New-York</button>
                <button>Tokyo</button>
                <button>Cape Town</button>
                <button>Buenos Aires</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
