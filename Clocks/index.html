<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Clocks</title>
</head>

<body>
    <div class="container">
        <div class="bg-image">
            <img class="location-image"
                src="https://lp-cms-production.imgix.net/features/2017/02/Chisinau-Moldova-909094cc31b8.jpg"
                alt="image">
        </div>

        <div class="clocks">
            <div class="main-clock">
                <div class="clock"></div>
            </div>

            <div class="cities">
                <button class="chisinau">Chișinău</button>
                <button class="New-York">New-York</button>
                <button class="Tokyo">Tokyo</button>
                <button class="Cape Town">Cape Town</button>
                <button class="Buenos Aires">Buenos Aires</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
