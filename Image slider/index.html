<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">



    <link rel="stylesheet" href="style.css">
    <title>jQuery Slider - Quick & Easy</title>
</head>
<body>
    <div class="container">
        <h1>JQSlider</h1>
        <div class="slider-outer">
            <i class="fas fa-chevron-circle-left" id="prev"></i>
            <div class="slider-inner">
                <img src="images/image2.jpg" class="active" alt="image">
                <img src="images/image1.jpg" alt="image">
                <img src="images/image3.jpg" alt="image">
                <img src="images/image4.jpg" alt="image">
            </div>
            <i class="fas fa-chevron-circle-right" id="next"></i>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
