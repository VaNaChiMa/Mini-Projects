<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Mini Projects</title>
</head>

<body>

    <div class="container">
        <h1>Mini Projects</h1>
        <div class="squares">
            <div class="chessBoard">
                <img src="img/Chess_board.png" alt="chessBoard">
                <h2>Chess Board</h2>
            </div>
            <div class="imageSlider">
                <img src="img/Image_slider.png" alt="slider">
                <h2>Image Slider</h2>
            </div>
            <div class="acordion">
                <img src="img/Acordion.png" alt="acordion">
                <h2>Accordion</h2>
            </div>
            <div class="four_squares">
                <img src="img/4 squares.png" alt="4 squares">
                <h2>Four squares</h2>
            </div>
            <div class="four_squares_two">
                <img src="img/4 squares 2.png" alt="4 squares 2">
                <h2>Four Squares 2</h2>
            </div>
            <div class="day_night">
                <img src="img/Day_Night.png" alt="day_night">
                <h2>Day and Night</h2>
            </div>
        </div>
    </div>

</body>

</html>
