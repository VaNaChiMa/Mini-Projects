<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Basketball Scoreboard</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Basketball Scoreboard</h1>
        </div>
        <div class="big_display">
            <div class="home">
                <div class="home_title">
                    <h2>home</h2>
                </div>
                <div class="home_display">
                    <span>0</span>
                </div>
                <div class="home_buttons">
                    <button class="btn leftBtn" data-value="1">+1</button>
                    <button class="btn leftBtn" data-value="2">+2</button>
                    <button class="btn leftBtn" data-value="3">+3</button>
                </div>
            </div>
            <div class="guest">
                <div class="guest_title">
                    <h2>guest</h2>
                </div>
                <div class="guest_display">
                    <span>0</span>
                </div>
                <div class="guest_buttons">
                    <button class="btn rightBtn" data-value="1">+1</button>
                    <button class="btn rightBtn" data-value="2">+2</button>
                    <button class="btn rightBtn" data-value="3">+3</button>
                </div>
            </div>
        </div>
        <div class="new_game">
            <button class="btn">New Game</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
